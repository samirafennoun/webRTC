<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>webRTC</title>
    <style>
        body {
            padding-top: 5rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">webRTC</a>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>
                    Reception
                </h2>
                <video controls id="recever-video" width="100%" height="400px"></video>
                <p>
                    <button id="start" class="btn btn-primary">d√©marrer la conversation</button>
                </p>
                <textarea id="offer" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="col-sm-6">
                <h2>
                    Envoi
                </h2>
                <video controls id="emitter-video" width="100%" height="400px"></video>
                <p>
                    <button id="receive" class="btn btn-default">Recevoir la conversation</button>
                </p>
                <form id="incoming">
                    <div class="form-group">
                        <textarea class="form-control"></textarea>
                        <p>
                            <button type="submit"> enregister l'offre</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="simplepeer.js"></script>
    <script src="app.js"></script>
</body>

</html>
